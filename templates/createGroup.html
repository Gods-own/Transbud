{% extends "layout.html" %}

{% block body %}
<form action="/createGroup" method="post">
    {% if message %}
    <div><p>{{message}}</p></div>
    {% endif %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="groupname" placeholder="Group Name">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" type="number" name="totalbudget" placeholder="Total Budget">
    </div>
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="groupdescription" placeholder="Group Description">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}
